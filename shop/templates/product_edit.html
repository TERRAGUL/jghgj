{% extends 'base.html' %}

{% block content %}

        <h1 class="page-title">
            {% if form.instance.pk %}
                Редактировать товар
            {% else %}
                Добавить товар
            {% endif %}
        </h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>

{% endblock %}
