{% extends 'base.html' %}

{% block content %}

<ul class="product-list">
    <li class="product-card">
        <div class="product-info">
            {% for category in categories %}
            <h3><a href="{% url 'products_by_category' category.id %}" class="btn">{{ category.name }}</a></h3>
            {% empty %}
            <p>Категорий пока нет.</p>
            {% endfor %}
        </div>
    </li>
</ul>

{% endblock %}
